<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AJAX Redux - Star Wars API</title>
    <link href="css/reset.css" rel="stylesheet">
    <link href="css/normalize.css" rel="stylesheet">
    <link href="css/grid.css" rel="stylesheet">
    <link href="css/main.css" rel="stylesheet">
    
    <script defer src="https://kit.fontawesome.com/0eab0f8aa6.js" crossorigin="anonymous"></script>
    <script defer src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script defer src="js/main.js"></script>
</head>
<body>
    <h1 class="hidden">AJAX Redux - Star Wars API</h1>
    <header>
        <div class="grid-con">
            <h2 class="hidden">Header</h2>
            <div class="col-start-1 col-end-2 m-col-span-2 l-col-span-2 xl-col-span-2 logo-container">
                <a href="index.html">
                    <img src="img/star-wars.svg" alt="Star Wars Logo" height="60">                  
                </a>
            </div>
            <article class="col-start-4 col-end-4 m-col-start-11 m-col-end-13 l-col-span-10 xl-col-span-10 desktop">
                <h3 class="hidden">Header Navbar Desktop</h3>
                <nav class="flex-cont-header desktop">
                    <h4 class="hidden">Header Navigation Desktop</h4>
                    <div>
                        <ul class="ul-navigation animation">
                            <li class="flex-header desktop items"><a href="#home">Home</a></li>
                            <li class="flex-header desktop items"><a href="#about">About</a></li>
                            <li class="flex-header desktop items"><a href="#contact">Contact</a></li>
                        </ul>
                    </div>
                </nav>
            </article>
            <article class="col-start-4 col-end-4 m-col-start-3 m-col-end-12 l-col-span-10 xl-col-span-10 tablet">
                <h3 class="hidden">Header Navbar Tablet</h3>
                <nav class="flex-cont-header tablet">
                    <h4 class="hidden">Header Navigation Tablet</h4>
                    <div>
                        <ul class="ul-navigation-tablet animation">
                            <li class="flex-header tablet items"><a href="#home">Home</a></li>
                            <li class="flex-header tablet items"><a href="#about">About</a></li>
                            <li class="flex-header tablet items"><a href="#contact">Contact</a></li>
                        </ul>
                    </div>
                </nav>
            </article>
            <!-- Mobile Menu -->
            <div class="col-span-3 mobile">
                <div class="flex-cont-header">
                    <nav class="mobile-nav">
                        <div>
                            <ul>
                                <li><a href="#home">Home</a></li>
                                <li><a href="#about">About</a></li>
                                <li><a href="#contact">Contact</a></li>
                            </ul>
                        </div>
                    </nav>
                    <button class="hamburger">
                        <div class="bar"></div>
                    </button>
                </div>
            </div>
        </div>
    </header>
    <main>
        <div class="grid-con">
            <section class="col-span-full m-col-span-6" id="character-box">
                <h2>Character</h2>
            </section>
            <section class="col-span-full m-col-span-6" id="movie-box">
                <h2>Reviews</h2>
                <div id="review-con">
                <!-- template will be inserted here -->
                </div>
                <template id="review-template">
                <section>
                    <h3 class="review-heading"></h3>
                    <p class="review-author"></p>
                    <p class="review-description"></p>
                </section>
                </template>
            </section>
        </div>  
    </main>
</body>
</html>
